<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span id="spanid">hello</span>
		<br />
		<script>
			
			//1.获取标签节点
			var span = document.getElementById("spanid");
			document.write(span.nodeName);
			document.write("<br />");
			document.write(span.nodeValue);
			document.write("<br />");
			document.write(span.nodeType);
			document.write("<br />");
			
			
			document.write("~~~~~~~~~")
			
			
			//2.获取属性节点
			var idObj = span.getAttributeNode("id");
			document.write(idObj.nodeName);
			document.write("<br />");
			document.write(idObj.nodeValue);
			document.write("<br />");
			document.write(idObj.nodeType);
			document.write("<br />");
			
			document.write("~~~~~~~~~")
			
			
			//3.获取文本节点
			var textObj = span.firstChild;
			document.write(textObj.nodeName);
			document.write("<br />");
			document.write(textObj.nodeValue);
			document.write("<br />");
			document.write(textObj.nodeType);
			document.write("<br />");
			
			
			/*
			 * 【面试题】
			 * nodeName:节点名称
			 * 		标签节点：标签名称【大写】
			 * 		属性节点：属性名
			 * 		文本节点：#text
			 * 		文档节点：#document
			 * 
			 * nodeValue:节点值
			 * 		标签节点：null
			 * 		属性节点：属性值
			 * 		文本节点：文本值
			 * 
			 * nodeType；节点类型
			 * 		标签节点：1
			 * 		属性节点：2
			 * 		文本节点：3
			 * 		注释节点：8
			 * 		文档节点：9
			 */
			
		</script>
	</body>
</html>
