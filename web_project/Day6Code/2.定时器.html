			/*
			 * 延时性定时器
			 * setTimeout(函数，时间)
			 * 		函数：定时器需要执行的任务
			 * 		时间：间隔时间，单位为毫秒
			 * 		返回值：返回一个延时性定时器，当经历指定的时间之后才触发一次函数的调用
			 *             返回值为该定时器的id【为了在多个定时器中选择性的结束某个指定的定时器】
			 */
			
			var timer = window.setTimeout(func,5000);

			function closeTimeout(){
				window.clearTimeout(timer);
