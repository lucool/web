<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//注意：js中的字符串仍然是不可变的，如果涉及到可变的操作，都是生成了一个新的字符串
			var s1 = "fahjghajehg";
			//获取字符串的长度
			console.log(s1.length);
			
			//一、和html相关的函数
			//1.bold
			document.write(s1.bold());
			document.write("<br />");
			document.write(s1);
			document.write("<br />");
			
			//2.fontcolor()
			document.write(s1.fontcolor("red"));
			document.write("<br />");
			document.write(s1);
			document.write("<br />");
			
			//3.fontsize(),1~7
			document.write(s1.fontsize(5));
			document.write("<br />");
			document.write(s1);
			document.write("<br />");
			
			//4.link(),将文字设置为超链接
			document.write(s1.link("http://www.baidu.com"));
			document.write("<br />");
			document.write(s1);
			document.write("<br />");
			
			//5.sub() sup()
			document.write(s1);
			document.write(s1.sub());
			document.write("<br />");
		
			document.write(s1);
			document.write(s1.sup());
			document.write("<br />");
			
		
			//二、和Python类似的函数
			//1.concat():字符串拼接【面试题】
			var str1 = "hello";
			var str2 = "js";
			str1.concat(str2)
			document.write(str1);
			
			document.write("<br />");
			
			//2.charAt()；获取指定位置上的字符
			var str3 = "hellojsabcd";
			document.write(str3.charAt(2));
			
			document.write("<br />");
			
			
			//3.indexof():获取一个子字符串在原字符串中第一次出现的下标
			document.write(str3.indexOf("l"));
			document.write("<br />");
			
			//4.replace(old,new)；替换指定字符中的子串【面试题】
			var str4 = "my name is zhangsan";
			str4.replace("name","friends");
			document.write(str4);
			
			
			var str4 = "my name is zhangsan";
			var result = str4.replace("name","friends");
			document.write(str4);
			document.write(result);
			
			
			document.write("<br />");
			
			
			//5.split():切割,得到的结果为一个容器
			var str4 = "my name is zhangsan";
			var result = str4.split(" ");
			document.write(typeof result);
			
			document.write("<br />");
			
			document.write(result.length);
			
			//遍历
			for(i in result){
				console.log(result[i]);
			}
			
		</script>
	</body>
</html>
