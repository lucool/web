<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.文档对象
			console.log(window.document);
			
			//2.框架集合对象
			console.log(window.frames);
			
			//3.反应浏览器及其功能信息的对象
			console.log(window.navigator);

			console.log(window.screen);

			console.log(window.location);
			
			//6.历史记录【重点掌握】
			console.log(window.history);
			
		</script>
	</body>
</html>
