<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--css代码-->
		<style type="text/css">
			#box{
				width: 400px;
				height: 300px;
				background-color: orange;
			}
			
			/*#box div{
				height: 30px;
				width: auto;
				font-size: 20px;
				background-color: red;
			}*/
			
		</style>
	</head>
	<body>
		<!--html代码-->
		<div id="box">
		
		</div>
		<!--需求：当点击按钮一次，则给div内部添加一个新的div-->
		<button onclick="add();">添加</button>
		
		<!--js代码-->
		<script type="text/javascript">
			
			function add(){
				var arr1 = ["活泼","小吃货","游戏王","爱旅游","it男","夜店小王子","女装大佬"];
				
				//DOM
				//创建文本对象
				//数组的索引：0~arr1.length - 1
				//求随机数:Math.random() * arr1.length
				//向下取整：Math.floor()
				var t = document.createTextNode(arr1[Math.floor(Math.random() * arr1.length)]);
				
				//创建标签对象
				var div = document.createElement("div");
				
				//将文本对象添加为标签对象的子节点
				div.appendChild(t);
				
				//获取已知的div
				var box = document.getElementById("box");
				box.appendChild(div);
			}
			
		</script>
		
	</body>
</html>
