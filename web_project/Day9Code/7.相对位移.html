<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#div_out{
				/*定位属性：参照自己*/
				position: relative;
				width: 200px;
				height: 200px;
				background-color: blue;
				
				left: 100px;
				top: 100px;
			}
			
			#div_inner{
				/*定位属性：参照父标签*/
				position: absolute;
				
				width: 100px;
				height: 100px;
				background-color: red;
				
				left: 20px;
				top: 30px;
			}
			
		</style>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	</head>
	<body>
		<div id="div_out">
			<div id="div_inner"></div>
		</div>
		
		<script>
			$(function(){
				//类似于js中的client或者offset
				
				//offset().left，offset().top的值是相对于body的值
				alert($("#div_inner").offset().left);   //20
				alert($("#div_inner").offset().top);   //30
			}); 
		</script>
	</body>
</html>
