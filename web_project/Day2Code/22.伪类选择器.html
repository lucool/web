<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

			/*设置鼠标悬浮样式*/
			#p1:hover{
				color: cyan;
				font-size: 30px;
			}
			
			/*添加头部和尾部*/
			#p1:before{
				content: "first";
			}
			#p1:after{
				content: "last";
			}
			
			/*设置第一个字符*/
			#p2:first-letter{

			}
			
			/*设置第一行*/

			}
			
		</style>
	</head>
