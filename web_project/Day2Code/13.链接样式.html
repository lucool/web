<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--链接样式
			href:外部css文件的路径
			type：css文件的类型【text/css】
				格式：大类型/小类型
				举例：
					css:text/css
					js:text/javascript
					jpg：image/jpg
					所有图片：image/*
					 
			rel:relation关系，声明引入进来的css文件和当前html文件之间的关系为样式表
		-->
		<link href="css/style1.css" type="text/css" rel="stylesheet"/>
		<link href="css/style2.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div>hello</div>
		
		<div>hello</div>
		
		<p>fhajghak</p>
	</body>
</html>
