<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--如果在同一个html文件中对同一个标签使用可不同的方式设置样式，最终的结果是层叠，不涉及优先级-->
		<!--内嵌样式-->
		<style>
			div{
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<!--行内样式-->
		<div style="color: red;">divdiv</div>
	</body>
</html>
