<html>

		<meta charset="UTF-8">
		<title></title>
		<!--内嵌样式
			在style标签内部书写选择器
		-->
		<style type="text/css">
			div{
				width: 200px;
				height: 200px; 
				background-color: cyan;
			}
		</style>
	</head>
	<body>
		
		<div>hello</div>
		
		<div>hello</div>
		
		<!--内嵌样式的缺点：
			只能对当前html文件中的指定标签有效，如果想要对其他的html也有效，则内嵌样式无法使用
		-->
		
	</body>
</html>
