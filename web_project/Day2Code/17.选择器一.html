<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			
			/*通配符选择器*/
			*{
				color: red;
				font-size: 20px;
			}
			
			/*元素选择器*/
			p{
				font-weight: bolder;
			}
			
			div{
				color: cyan;
			}
			
			
			/*
			 * 选择器之间也存在优先级：当不同的选择器设置同一个属性的时候
			 * 元素选择器 >通配符选择器
			 */
			
		</style>
	</head>
	<body>
		
		<p>升职加薪</p>
		<div>迎娶白富美</div>
	</body>
</html>
