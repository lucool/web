<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	</head>
	<body>
		
		<div>
			
		</div>
		
		<script>
			/*
			 * 创建元素节点
			 * 创建文本节点
			 * 创建属性节点
			 * 
			 * 注意：不管创建哪种节点，只要按照html的标准格式书写成字符串即可
			 */
			
			//元素节点
			$("div").append("<p></p>");
			
			
			//元素节点和文本节点
			$("div").append("<p>hello</p>");
			
			
			//元素节点和文本节点，属性节点
			$("div").append("<p id='p'>hello</p>");
			
			
			
		</script>
	</body>
</html>
